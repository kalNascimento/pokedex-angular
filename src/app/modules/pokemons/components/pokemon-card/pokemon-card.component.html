<a [routerLink]="['/details', pokemon.getPokemonName()]"
    class="container"
    [ngStyle]="{'background-color':  pokemon.getPokemonLightColor() }">
    <figure>
        <img 
            class="poke-img" 
            src="{{ pokemon.getPokemonImage() }}"
            alt=""
        >
    </figure>
    <p class="poke-name" [ngStyle]="{'background-color': pokemon.getPokemonNormalColor() }">
        {{ pokemon.getPokemonName() | titlecase}}
    </p>
</a>
